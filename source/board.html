<template>
  <require from="metro/css/metro.min.css"></require>
  <require from="./board.css"></require>
  <require from="./app.css"></require>

  <div class="grid condensed center" if.bind="!game">
    <div class="row cells12">
      <h1 class="cell colspan12 center" style="padding-bottom:20px">Tally Mark</h1>
      <h2 class="cell colspan12 center">Waiting...</h2>
    </div>
  </div>
  <div class="grid condensed center" if.bind="game">
    <div class="row">
      <div id="countdown" class="countdown"></div>
    </div>
    <div class="row cells12">
      <div class="cell colspan2 offset5">
        <h1 style="display:block">Period</h1>
        <h1 style="display:block">${game.period}</h1>
      </div>
    </div>
    <div class="row cells12">
      <div class="cell"></div>
      <div class="cell colspan5 padding-30" repeat.for="team of game.teams">
        <div class="image-container image-format-square" style="width: 100%;">
          <img src.bind="team.image || 'https://placeholdit.imgix.net/~text?txtsize=20&txt=200x200&w=200&h=200'" style="height:200px;width:auto" alt="">
        </div>
        <h2 style="display:block">${team.name}</h2>
        <h3 style="display:block">${team.score}</h3>
      </div>
      <div class="cell"></div>
    </div>
  </div>
</template>
