<template>
  <require from="./create-team.css"></require>

  <div id="dialog" style="display:none;" class="dialog dialog-ex">
    <div class="dialog-title">Dialog title</div>
    <div class="dialog-content">
      <form>
        <h1 class="text-light">Login to service</h1>
        <hr class="thin"/>
        <br />
        <div class="input-control text full-size" data-role="input">
            <label for="user_login">User email:</label>
            <input type="text" name="user_login" id="user_login" value.bind="team.name">
            <button class="button helper-button clear"><span class="mif-cross"></span></button>
        </div>
        <div class="input-control password full-size" data-role="input">
            <label for="user_password">User password:</label>
            <input type="password" name="user_password" id="user_password">
            <button class="button helper-button reveal"><span class="mif-looks"></span></button>
        </div>
      </form>
    </div>
    <div class="dialog-actions">
      <button type="button" class="button" click.delegate="create()">Create Team</button>
      <button type="button" class="button js-dialog-close" click.delegate="hide()">Cancel</button>
    </div>
  </div>
</template>
