<template>
  <require from="./list.css"></require>

  <div class="cell size-x200 cell-sidebar" style="background-color:#202223">
    <ul class="sidebar darcula">
      <li repeat.for="item of list" class="${item.isActive ? 'active' : ''}">
        <a click.delegate="navigate( item )">
          <span if.one-time="item.image" class="icon">
            <img src.one-way="item.image"/>
          </span>
          <span if.one-time="!item.image" class="icon mif-trophy"></span>
          <span class="title">
            ${item.name & oneWay}
          </span>
        </a>
      </li>
    </ul>
  </div>
  <div class="cell auto-size cell-content">
    <compose
      view-model.bind="selectedVM"
      model.bind="selectedModel"
      containerless
    ></compose>
  </div>
</template>
