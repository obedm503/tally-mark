<template>
  <require from="./list.css"></require>

  <div class="cell size-x200 cell-sidebar" style="background-color:#202223">
    <ul class="sidebar darcula">
      <li style="border-bottom: 1px solid #202223;">
        <a>
          <span class="title">
            ${route.charAt(0).toUpperCase() + route.slice(1)}
          </span>
        </a>
      </li>
      <li repeat.for="item of list"  class="${item.isActive ? 'active' : ''}">
        <a click.delegate="navigate(item)">
          <span if.bind="item.image" class="icon">
            <img src.bind="item.image" alt="image" />
          </span>
          <span if.bind="!item.image" class="icon mif-gamepad"></span>
          <span class="title">
            ${item.name}
          </span>
        </a>
      </li>
    </ul>
  </div>
  <div class="cell auto-size cell-content">
    <compose view-model.bind="selectedVM"
           model.bind="selectedModel" containerless></compose>
  </div>
</template>
