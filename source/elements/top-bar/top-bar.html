<template bindable="create, delete, save, cancel, edit, editing">
  <require from="./top-bar.css"></require>

  <div class="bg-cyan padding10 row cell-auto-size">
    <div class="cell">
      <button class="button primary"
        click.delegate="create()"
      >Create</button>
      <button show.bind="editing"
        class="button danger"
        click.delegate="delete()"
      >Delete</button>
    </div>
    <div class="cell right">
      <button show.bind="editing"
        class="button primary"
        click.delegate="save()"
      >Save</button>
      <button show.bind="editing"
        class="button primary"
        click.delegate="cancel()"
      >Cancel</button>

      <button show.bind="!editing"
        class="button primary"
        click.delegate="edit()"
      >Edit</button>
    </div>
  </div>
</template>
