<template>
  <require from="./teams.css"></require>
  <dock-panel>
    <div class="grid condensed">
      <div class="row cells12" repeat.for="team of teams">
        <div class="cell"></div>
        <div class="cell colspan5">
          ${team.name}
          <button type="button" class="button success" click.delegate="openTeam($index)">Open Team</button>
        </div>
        <div class="cell colspan5">
          <img src.bind="team.image" alt.bind="team.name">
        </div>
        <div class="cell"></div>
      </div>
    </div>
  </dock-panel>
</template>
