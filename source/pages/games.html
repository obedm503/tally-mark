<template>
  <require from="./games.css"></require>
  <dock-panel>
    <div class="grid condensed">
      <div class="row" repeat.for="game of games">
        <h3>${game.name}</h3>
        ${game.date}
        <div class="cell" repeat.for="team of game.teams">
          ${team.name}
          ${team.score}
          <img src.bind="team.image" alt="">
        </div>
        <button type="button" class="button success" click.delegate="openGame($index)">Load Game</button>
      </div>
    </div>
  </dock-panel>
</template>
