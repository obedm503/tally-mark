<template>
  <require from="./team.css"></require>
  <dock-panel>
    <div class="grid condensed" if.bind="!creatingTeam">
      <div class="row">
        ${name}
        <img src.bind="image" alt.bind="name">
      </div>
    </div>
    <div class="grid condensed" if.bind="creatingTeam">
      <div class="row">
        <div class="input-control text">
          Team Name
          <input type="text" value.bind="name">
        </div>
      </div>
      <div class="row">
        Team Logo
        <label class="input-control checkbox">
          <input type="checkbox" checked.bind="isImageFile">
          <span class="check"></span>
          <span class="caption">Use Local Image</span>
        </label>
      </div>
      <div class="row">
        <div class="input-control text">
          <input type="text" value.bind="image" if.bind="!isImageFile">
          <div class="input-control text"
            if.bind="isImageFile"
            click.delegate="openImageFile()"
          >
            <input type="text" readonly value.bind="image">
          </div>
        </div>
      </div>
      <div class="row">
        <button class="button" click.delegate="createNewTeam()">Create Team</button>
      </div>
    </div>
    </div>
  </dock-panel>
</template>
